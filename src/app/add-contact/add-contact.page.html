<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-row>
      <ion-col (click)='dismiss2()'>
        <ion-icon name="arrow-back-outline"></ion-icon>
      </ion-col>
      <ion-label>
        Add contact
      </ion-label>

      <ion-col>
      </ion-col>
    </ion-row>
  </ion-toolbar>

</ion-header>

<ion-content>
<ion-grid class="st-grid" [formGroup]="addForm">
  <ion-row>
    <ion-input placeholder="First Name" formControlName="nom"></ion-input>
  </ion-row>
  <ion-row>
    <ion-input placeholder="Last Name" formControlName="prenom"></ion-input>
  </ion-row>
  <ion-row>
    <ion-input placeholder="Phone 1" formControlName="tel1"></ion-input>
  </ion-row>
  <ion-row>
    <ion-input placeholder="Phone 2" formControlName="tel2"></ion-input>
  </ion-row>
  <ion-item>
    <ion-label>Type</ion-label>
    <ion-select placeholder="Select One" formControlName="type">
      <ion-select-option value="Friends">Friends</ion-select-option>
      <ion-select-option value="Family">Family</ion-select-option>
      <ion-select-option value="professional">Professional</ion-select-option>
      <ion-select-option value="other">Offer</ion-select-option>
    </ion-select>
  </ion-item>
</ion-grid>
<ion-row>
  <ion-col class="ion-text-center">
    <ion-button (click)="addContact()">
      Add contact
      </ion-button>
  </ion-col>
</ion-row>
</ion-content>
